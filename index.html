/* ================= TRADE ================= */
function createSlots(id){
const c=document.getElementById(id);
for(let i=0;i<4;i++){
const d=document.createElement('div');
d.className='slot';
const s=document.createElement('select');
Object.keys(values).forEach(v=>s.innerHTML+=`<option>${v}</option>`);
const q=document.createElement('input');q.type='number';q.value=0;
d.appendChild(s);d.appendChild(q);c.appendChild(d);
}}
createSlots('offerSlots');createSlots('wantSlots');

function calcTotal(id){
let t=0;
[...document.getElementById(id).children].forEach(s=>{
const i=s.children[0].value,q=+s.children[1].value;
if(q>0)t+=values[i]*q;
});return t;
}

function calculateTrade(){
const o=calcTotal('offerSlots'),w=calcTotal('wantSlots');
const d=o-w,r=document.getElementById('result'),
df=document.getElementById('diff'),bar=document.getElementById('tradebar');

r.className='result';bar.style.width='50%';bar.style.background='#facc15';

if(Math.abs(d)<20000){
r.textContent='âš–ï¸ TRADE JUSTA';r.classList.add('fair');df.textContent='';
}else if(d<0){

}else{

}}
